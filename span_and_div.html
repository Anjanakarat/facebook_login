<!DOCTYPE html>
<html>
<head>
	<title>div and span</title>
	<style type="text/css">
		div{
			background-color:#1a2a91;
			border:12px ridge #e87827;
			color: white;
			width: 600px;
			height: 200px;
			margin:100px 50px;
			font-size: 20px;
			font-family: cursive;
		}
		mark{
			background-color: #4287f5;
			color:white;
		}
		span{
			text-decoration: underline;
			color: yellow;
		}
	</style>
</head>
<body>
	<div>
	<h2><mark>Welcome</mark></h2>
	<p>
		<span>baabtra.com </span>,the online web portal from baabte system technologies, works as a link in identying, training and placing quality freshers from regional colleges and institutes.
	</p>
  </div>
</body>
</html>
